<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Escolha seu Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            /* Adicionando o gradiente linear para o fundo de duas cores */
            background: linear-gradient(to bottom, #FFFFFF 50%, #2796d6 50%); /* Branco em cima, Azul claro embaixo */
            /* Se preferir um azul mais escuro como na imagem, pode usar #6DA5DE ou #4682B4 */
            /* Exemplo com azul mais próximo da imagem: background: linear-gradient(to bottom, #FFFFFF 50%, #6DA5DE 50%); */
        }
        .container {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 1; /* Garante que o container fique acima do fundo */
            position: relative; /* Necessário para z-index funcionar */
        }
        h1 {
            color: #333;
            margin-bottom: 40px;
            font-size: 2.5em;
        }
        .options {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .option-box {
            background-color: #ff9900; /* Cor laranja similar à imagem */
            color: white;
            padding: 50px;
            border-radius: 10px;
            width: 280px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .option-box:hover {
            background-color: #e68a00; /* Laranja um pouco mais escuro no hover */
        }
        .option-box img {
            width: 120px;
            height: 120px;
            margin-bottom: 25px;
            filter: invert(100%);
        }
        .option-box p {
            font-size: 1.6em;
            font-weight: bold;
            margin: 0;
            line-height: 1.3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Escolha seu Perfil de Login</h1>
        <div class="options">
            <a href="login_trabalho.html" class="option-box">
                <img src="https://static.vecteezy.com/system/resources/previews/015/119/100/non_2x/businessman-icon-man-icon-design-illustration-free-png.png" alt="Ícone de trabalhador" width="250px">
                <p>À procura de um trabalhador</p>
            </a>
            <a href="login_trabalhador.html" class="option-box">
                <img src="https://cdn-icons-png.flaticon.com/512/782/782899.png" alt="Ícone de contratante" width="250px">
                <p>À procura de um trabalho</p>
            </a>
        </div>
    </div>
</body>
</html>
